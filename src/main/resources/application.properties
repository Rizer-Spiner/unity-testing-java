spring.datasource.url=jdbc:postgresql://localhost:5432/test?user=${spring.datasource.username}&password=${spring.datasource.password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

# Http request configs
spring.servlet.multipart.max-file-size=${custom.http.max.file.size}
spring.servlet.multipart.max-request-size=${custom.http.max.request.size}

#Actuator settings
management.endpoints.web.exposure.include=env